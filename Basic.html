<!DOCTYPE html> <!-- indica que nuestro documento esta escrito en html -->
<html lang="es"> <!-- indica el idioma de nuestro documento "es" español  "en" en ingles -->
<!--
DOCTYPE html indica que nuestro documento esta escrito en html
html bloque html, todo lo escrito dentro de ellas se considera html
head va dentro del html contiene todos los elementos no visuales que ayudan a hacer funcionar la página
title va dentro del head y es el titulo en el navegador web 
body va dentro del html  y son los elementos visibles de la web
script  se  indica que el codigo de este bloque es JavaScript
p va dentro del body bloque de parrafo
{} bloque
-->
<head>
    <title> Aprendo JavaScript </title>
</head> 
<body> 
    <h1>Aprendo JavaScript todos</h1>

    <script>
//IMPORTACION DE MODULOS

</body>
