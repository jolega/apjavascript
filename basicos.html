<html lang="es"> <!-- indica el idioma de nuestro documento "es" español  "en" en ingles -->

<head>
    <title> Aprendo JavaScript </title>
</head> 
<body> 
    <h1>Aprendo JavaScript</h1>
          <script> 
//IMPORTACION DE MODULOS
// DECLARACION DE VARIABLES
          let hello="hola mundo";
          let name="Johan Leonardo"
          let last_Name="Garcia Alonso";  
          let greetings;
          let numberCharacters;
          let item=0;
          let ready=6;  //numero de items a mostrar
          let newString="";

// DECLARACION DE FUNCIONES
        //validar que sea un String
        function validateString(messageString){                
            if(typeof messageString === "string"){
                    return true;
                }           
                else{
                return false;
                }
        }
        //contar numero de caracteres String
        function countString(textString){  
                if(validateString(textString)){
                numberCharacters= textString.length;
                console.log("el numero de caracteres de la cadena de texto ", textString,  " es ",numberCharacters);
                }           
                else{
                console.error(" el tipo de dato enviado no es una cadena")
                }             
        }
        //extraer el numero de caracteres de una cadena 
        function extractCharacters(textString,numberCharactersExtract){
                if(validateString(textString)){
                    console.log("la extraccion de la cadena es" ,textString.substring(0,numberCharactersExtract));
                }           
                else{
                console.error(" el tipo de dato enviado no es una cadena")
                }  
           }
        //array de textos separados
        function textArray(textString){
                if(validateString(textString)){
                    console.log("la extraccion de la cadena en array es" ,textString.split(" "));
                }           
                else{
                console.error(" el tipo de dato enviado no es una cadena")
                }  
           }

         //repetir texto n veces
        function textString(textString, numTimes){
                if(validateString(textString)){                 
                    for(i=0; i< numTimes; i ++){
                        newString += " "+ textString ;
                    }
                    console.log("la nueva cadena", newString);
                }           
                else{
                console.error(" el tipo de dato enviado no es una cadena")
                }  
           }
         // operador math
           function numberMath(){
               
            console.log(Math);
            console.log(Math.PI);
            console.log(Math.abs(-7,8)); // valor absoluto
            console.log(Math.ceil(7.2)); // redondeos
            console.log(Math.floor(7.8));
            console.log(Math.round(7.8));
            console.log(Math.sqrt(81));
            console.log(Math.pow(2,5)); // exponencial
            console.log(Math.sign(-0.3));  // validar si es positivo negativo o o
            console.log(Math.random());
            console.log(Math.random()*1000);
            console.log(Math.round(Math.random()*1000));
           }

// EJECUCION DEL CODIGO                  
          do{
            switch(item){
                case 0:{
                 console.log(hello);             //hola mundo
                 break;   
                }     
                case 1:{
                greetings= `Hola mi nombre es ${name} ${last_Name} `  //Interpolcion de variables y presentacion                     
                console.log(greetings);
                 break;   
                } 
                case 2:{
                countString(name);   // contador de String
                countString(1);      // validador de datos
                 break;   
                }                 
                case 3:{
                extractCharacters(name,5);   // hacer substring
                extractCharacters(1);      // validador de datos
                 break;   
                }
                case 4:{
                textArray(name);   // hacer substring
                 break;   
                }
                case 5:{
                textString(name,3);   // repetir texto n veces
                 break;   
                }
                case 6:{
                numberMath()  // funciones matematicas
                 break;   
                }
            }
            item++;
          }while(item <= ready)
           </script>
        
</body>
</html>
