<!DOCTYPE html> <!-- indica que nuestro documento esta escrito en html -->
<html lang="es"> <!-- indica el idioma de nuestro documento "es" español  "en" en ingles -->
<!--

body va dentro del html  y son los elementos visibles de la web

<head>
    <title> Aprendo JavaScript </title>
</head> 
<body> 
    <h1>Aprendo JavaScript</h1>
          <script> 
//IMPORTACION DE MODULOS
// DECLARACION DE VARIABLES
          let hello="hola mundo";
          let name="Johan Leonardo"
          let last_Name="Garcia Alonso";  
          let greetings;
          let numberCharacters;
          let item=0;
          let ready=3;  //numero de items a mostrar

// DECLARACION DE FUNCIONES
        //validar que sea un String
        function validateString(messageString){                
            if(typeof messageString === "string"){
                    return true;
                }           
                else{
                return false;
                }
        }
        //contar numero de caracteres String
        function countString(textString){  
                if(validateString(textString)){
                numberCharacters= textString.length;
                console.log("el numero de caracteres de la cadena de texto ", textString,  " es ",numberCharacters);
                }           
                else{
                console.error(" el tipo de dato enviado no es una cadena")
                }             
        }
        //extraer el numero de caracteres de una cadena 
        function extractCharacters(text,numberCharactersExtract){
                if(validateString(text)){
                    console.log("la extraccion de la cadena es" ,text.substring(0,numberCharactersExtract));
                }           
                else{
                console.error(" el tipo de dato enviado no es una cadena")
                }  

           }
// EJECUCION DEL CODIGO                  
          do{
            switch(item){
                case 0:{
                 console.log(hello);             //hola mundo
                 break;   
                }     
                case 1:{
                greetings= `Hola mi nombre es ${name} ${last_Name} `  //Interpolcion de variables y presentacion                     
                console.log(greetings);
                 break;   
                } 
                case 2:{
                countString(name);   // contador de String
                countString(1);      // validador de datos
                 break;   
                }                 
                case 3:{
                extractCharacters(name,5);   // hacer substring
                extractCharacters(1);      // validador de datos
                 break;   
                }
            }
            item++;
          }while(item <= ready)
           </script>
</body>
</html>
